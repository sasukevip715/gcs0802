<section class="mb-5">
    <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
            <div class="mdb-lightbox">
                <div class="row product-gallery mx-1">
                    <div class="col-12 mb-0">
                        <figure class="view overlay rounded z-depth-1 main-img">
                            <a id="img-a-1" data-size="710x823">
                                <img id="img-1a" class="img-fluid z-depth-1">
                            </a>
                        </figure>
                        <figure class="view overlay rounded z-depth-1" style="visibility: hidden;">
                            <a id="img-a-2" data-size="710x823">
                                <img id="img-2a" class="img-fluid z-depth-1">
                            </a>
                        </figure>
                        <figure class="view overlay rounded z-depth-1" style="visibility: hidden;">
                            <a id="img-a-3" data-size="710x823">
                                <img id="img-3a" class="img-fluid z-depth-1">
                            </a>
                        </figure>
                        <figure class="view overlay rounded z-depth-1" style="visibility: hidden;">
                            <a id="img-a-4" data-size="710x823">
                                <img id="img-4a" class="img-fluid z-depth-1">
                            </a>
                        </figure>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-3">
                                <div class="view overlay rounded z-depth-1 gallery-item">
                                    <img id="img-1b" class="img-fluid">
                                    <div class="mask rgba-white-slight"></div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="view overlay rounded z-depth-1 gallery-item">
                                    <img id="img-2b" class="img-fluid">
                                    <div class="mask rgba-white-slight"></div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="view overlay rounded z-depth-1 gallery-item">
                                    <img id="img-3b" class="img-fluid">
                                    <div class="mask rgba-white-slight"></div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="view overlay rounded z-depth-1 gallery-item">
                                    <img id="img-4b" class="img-fluid">
                                    <div class="mask rgba-white-slight"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h5 id="name"></h5>
            <p id="category" class="mb-2 text-muted text-uppercase small"></p>
            <p><span class="mr-1"><strong id="price"></strong></span></p>
            <p id="description" class="pt-1"></p>
            <div class="table-responsive">
                <table class="table table-sm table-borderless mb-0">
                    <tbody>
                       <tr>
                            <th class="pl-0 w-25" scope="row"><strong>Model</strong></th>
                            <td>ABC</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w-25" scope="row"><strong>Color</strong></th>
                            <td>ABC</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w-25" scope="row"><strong>Delivery</strong></th>
                            <td>ABC</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="table-responsive mb-2">
                <table class="table table-sm table-borderless">
                    <tbody>
                        <tr>
                            <td class="pl-0 pb-0 w-25">Quantity</td>
                        </tr>
                        <tr>
                            <td class="pl-0">
                                <div class="def-number-input number-input safari_only mb-0">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                        class="btn btn-outline-success">
                                        -
                                    </button>
                                    <input class="btn-outline-success no-spinner" min="0" value="1" type="number" />
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                        class="btn btn-outline-success">
                                        +
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-primary btn-md mr-1 mb-2">Buy now</button>
            <button type="button" class="btn btn-light btn-md mr-1 mb-2"><i class="fas fa-shopping-cart pr-2"></i>
                Add to cart
            </button>
        </div>
    </div>
</section>
