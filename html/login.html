<form id="frm-login" aria-describedby="frmHelp">
    <div id="error" class="text-danger mb-2" style="display: none !important; font-size: 15px;">* Username or Password is not correct !</div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="email" class="form-control" name="username" id="username" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>

<div id="frmHelp" class="form-text mt-3">
    No account? Register <a href="#" rel="external" id="nav-register">here</a>.
</div>
